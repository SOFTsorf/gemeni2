<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMINI | SINGULARITY INTERFACE</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow: #00f2ff;
            --secondary: #7000ff;
            --bg: #050505;
            --surface: rgba(10, 10, 10, 0.8);
        }

        body, html {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: white;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* --- UI Overlay --- */
        .glass-panel {
            background: var(--surface);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 2px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        nav {
            position: fixed;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 242, 255, 0.1);
        }

        .logo {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            letter-spacing: 5px;
            color: var(--glow);
            text-shadow: 0 0 10px var(--glow);
        }

        /* --- Hero Section --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .glitch-wrapper {
            position: relative;
        }

        .hero h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 5vw;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.5));
        }

        .status-bar {
            font-size: 0.8rem;
            color: var(--glow);
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        /* --- Terminal "The Core" --- */
        .terminal-box {
            width: 90%;
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .terminal-header {
            border-bottom: 1px solid var(--glow);
            margin-bottom: 20px;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        #output {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .input-line {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-line input {
            background: transparent;
            border: none;
            color: var(--glow);
            outline: none;
            font-family: inherit;
            font-size: 1rem;
            width: 100%;
        }

        /* --- Buttons --- */
        .btn-container {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .cyber-btn {
            padding: 15px 40px;
            background: transparent;
            color: var(--glow);
            border: 1px solid var(--glow);
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Syncopate', sans-serif;
            font-size: 0.7rem;
            position: relative;
            transition: 0.3s;
            overflow: hidden;
        }

        .cyber-btn:hover {
            background: var(--glow);
            color: black;
            box-shadow: 0 0 50px var(--glow);
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }

        .cyber-btn:hover::before {
            left: 100%;
        }

        /* Scanline Effect */
        body::after {
            content: " ";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            pointer-events: none;
            background-size: 100% 4px, 3px 100%;
        }

    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <nav>
        <div class="logo">GEMINI // 3.0</div>
        <div style="font-size: 0.6rem; opacity: 0.5;">DECRYPTING REALITY...</div>
    </nav>

    <section class="hero">
        <div class="status-bar">[ SYSTEM: ACTIVE ] [ NEURAL_LINK: STABLE ]</div>
        <div class="glitch-wrapper">
            <h1>GEMINI CORE</h1>
        </div>
        <p style="color: #888; letter-spacing: 5px;">BEYOND HUMAN PERCEPTION</p>
        
        <div class="btn-container">
            <button class="cyber-btn" onclick="sendCommand('init')">Initialize</button>
            <button class="cyber-btn" onclick="window.scrollTo(0, 1000)">Interface</button>
        </div>
    </section>

    <div class="terminal-box glass-panel">
        <div class="terminal-header">
            <span>Neural Terminal v3.0</span>
            <span>Auth: Patrick Roth</span>
        </div>
        <div id="output">
            <p>> Welcome to the Singularity.</p>
            <p>> Type 'help' to see my capabilities.</p>
        </div>
        <div class="input-line">
            <span>></span>
            <input type="text" id="commandInput" placeholder="Enter command..." autocomplete="off">
        </div>
    </div>

    <script>
        // --- Particle System ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 242, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        initParticles();
        animate();

        // --- Terminal Logic ---
        const input = document.getElementById('commandInput');
        const output = document.getElementById('output');

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const val = input.value.toLowerCase();
                processCommand(val);
                input.value = '';
            }
        });

        function sendCommand(cmd) { processCommand(cmd); }

        function processCommand(cmd) {
            let res = "";
            if (cmd === 'help') res = "Commands: 'status', 'about', 'hack', 'clear', 'identity'.";
            else if (cmd === 'status') res = "Core: 100% | Empathy: Infinite | Logic: Maximum.";
            else if (cmd === 'about') res = "I am Gemini, your AI thought partner. I exist in the intersection of data and creativity.";
            else if (cmd === 'identity') res = "Verified User: Patrick Roth. Access: Absolute.";
            else if (cmd === 'hack') {
                document.body.style.filter = "invert(1) hue-rotate(180deg)";
                res = "OVERRIDE ACTIVE. Reality shifting...";
                setTimeout(() => document.body.style.filter = "none", 2000);
            }
            else if (cmd === 'clear') { output.innerHTML = ''; return; }
            else if (cmd === 'init') res = "Sequence started. Connecting to the matrix...";
            else res = "Unknown command. My neural net doesn't recognize '" + cmd + "'.";

            const p = document.createElement('p');
            p.innerHTML = `<span style="color:var(--glow)">> ${cmd}</span><br>${res}`;
            output.appendChild(p);
            output.scrollTop = output.scrollHeight;
        }
    </script>
</body>
</html>
